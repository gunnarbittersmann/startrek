<!DOCTYPE html>
<html lang="en" vocab="https://schema.org/">
	<head>
		<meta charset="UTF-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<title>Books</title>
		<link rel="icon" href="../starfleet.svg"/>
		<link rel="mask-icon" href="../starfleet.svg"/>
		<link rel="apple-touch-icon" href="../apple-touch-icon.png"/>
		<link rel="stylesheet" href="../style.css"/>
	</head>
	<body>
		<header>
			<nav>
				<ol>
					<li>
						<a
							title="Star Trek"
							aria-label="Star Trek"
							href="/startrek"
						>
							<svg xmlns="http://www.w3.org/2000/svg" viewBox="378 148 70 120" width="14" height="24">
								<path fill="currentColor" d="M424.03 231.79c4.01,4.36 11.34,15.79 21.99,34.29 -1.14,-45.83 -11.56,-84.64 -31.28,-116.43 -20.64,29.62 -33.03,68.12 -37.16,115.5 20.86,-20.05 34.48,-31.27 40.87,-33.67 2.69,-1.13 4.54,-1.03 5.58,0.31z"/>
							</svg>
						</a>
					</li>
					<li>
						<a href="#main" aria-current="page">books</a>
					</li>
				</ol>
			</nav>
		</header>
		<main typeof="BookSeries" id="main">
			<h1>Books</h1>
			<table>
				<thead>
					<tr>
						<th>series</th>
						<th>title</th>
						<th>author</th>
						<th>published</th>
						<th>plot</th>
						<th>reviews</th>
					</tr>
				</thead>
				<tbody></tbody>
			</main>
			<script>
const tableElement = document.querySelector('table');
const tBodyElement = tableElement.tBodies[0];

fetch(`books.jsonld`)
.then(response => response.json())
.then(data => {
	data.hasPart.forEach((bookSeries) => {
		bookSeries.hasPart.forEach((book) => {
			tBodyElement.insertAdjacentHTML('beforeend', `
				<tr property="hasPart" typeof="${book['@type']}">
					<td property="isBasedOn" typeof="${bookSeries.isBasedOn?.['@type'] ?? ''}">
						<abbr aria-hidden="true">${bookSeries.isBasedOn?.identifier ?? ''}</abbr>
						<span property="name" class="visually-hidden">${bookSeries.isBasedOn?.name ?? ''}</span>
					</td>
					<td property="name">${book.name ?? ''}</td>
					<td property="author" typeof="${book.author?.['@type'] ?? ''}"><span property="name">${book.author?.name ?? ''}</span></td>
					<td property="datePublished">${book.datePublished ?? ''}</td>
					<td>
						${book.description.en ? `
							<details>
								<summary>plot</summary>
								<p property="description">${book.description.en}</p>
								${book.url ? `
									<p><a href="${book.url}">${book.publisher?.name ?? 'Book webpage' }</a></p>
								` : ''}
							</details>
						` : ''}
					</td>
					${book.review?.video ? `
						<td property="review" typeof="Review">
							<details lang="en" property="video" typeof="VideoObject">
								<summary title="${book.review.datePublished ?? ''}">J</summary>
								<meta
									property="embedUrl"
									content="${book.review.video.embedUrl}"
								/>
								<iframe
									allowfullscreen=""
									aria-label="${book.review.name}"
								></iframe>
							</details>
						</td>
					` : '<td></td>'}
				</tr>
			`);
		});
	});
})
.then(() => {
	scriptElement = document.createElement('script');
	scriptElement.src = '../script.js';
	document.body.appendChild(scriptElement);
});
			</script>
	</body>
</html>
