<!DOCTYPE html>
<html lang="en" typeof="BookSeries" vocab="https://schema.org/">
	<head>
		<meta charset="UTF-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<title>Books</title>
		<link rel="icon" href="../starfleet.svg"/>
		<link rel="mask-icon" href="../starfleet.svg"/>
		<link rel="apple-touch-icon" href="../apple-touch-icon.png"/>
		<link rel="stylesheet" href="../style.css"/>
	</head>
	<body>
		<main>
			<h1>Books</h1>
			<table>
				<thead>
					<tr>
						<th>series</th>
						<th>title</th>
						<th>author</th>
						<th>published</th>
						<th>plot</th>
						<th>reviews</th>
					</tr>
				</thead>
				<tbody></tbody>
			</main>
			<script>
const tableElement = document.querySelector('table');
const tBodyElement = tableElement.tBodies[0];

fetch(`books.jsonld`)
.then(response => response.json())
.then(data => {
	data.hasPart.forEach((bookSeries) => {
		bookSeries.hasPart.forEach((book) => {
			tBodyElement.insertAdjacentHTML('beforeend', `
				<tr property="hasPart" typeof="Book">
					<td property="isBasedOn" typeof="TVSeries">
						<abbr aria-hidden="true">${book.isBasedOn?.identifier ?? ''}</abbr>
						<span property="name" class="visually-hidden">${book.isBasedOn?.name ?? ''}</span>
					</td>
					<td property="name">${book.name ?? ''}</td>
					<td property="creator" typeof="Person"><span property="name">${book.creator?.name ?? ''}</span></td>
					<td property="datePublished">${book.datePublished ?? ''}</td>
					<td>
						${book.description.en ? `
							<details>
								<summary>plot</summary>
								<p property="description">${book.description.en}</p>
							</details>
						` : ''}
					</td>
					<td></td>
				</tr>
			`);
		});
	});
});
			</script>
	</body>
</html>
