<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<title>Star Trek: Discovery OST</title>
		<link rel="icon" href="../starfleet.svg"/>
		<link rel="mask-icon" href="../starfleet.svg"/>
		<link rel="apple-touch-icon" href="../apple-touch-icon.png"/>
		<link rel="stylesheet" href="../style.css"/>
		<style>
			.players {
				--rows: 2 !important;
				--columns: 2 !important;
				
				iframe {
					width: calc(100% - 2lh * 16/9);
				}
			}
			
			#after3 {
				grid-row: 2;
				grid-column: 1;
				
				iframe {
					--aspect-ratio: 530/540;
					aspect-ratio: var(--aspect-ratio);
					width: calc(var(--aspect-ratio) / (16/9) * (100% - 2lh * 16/9));
				}
			}
		</style>
	</head>
	<body>
		<header>
			<nav>
				<ol>
					<li>
						<a
							title="Star Trek"
							aria-label="Star Trek"
							href="/startrek"
						>
							<svg xmlns="http://www.w3.org/2000/svg" viewBox="378 148 70 120" width="14" height="24">
								<path fill="currentColor" d="M424.03 231.79c4.01,4.36 11.34,15.79 21.99,34.29 -1.14,-45.83 -11.56,-84.64 -31.28,-116.43 -20.64,29.62 -33.03,68.12 -37.16,115.5 20.86,-20.05 34.48,-31.27 40.87,-33.67 2.69,-1.13 4.54,-1.03 5.58,0.31z"/>
							</svg>
						</a>
					</li>
					<li>
						<a>Music</a>:
					</li>
					<li>
						<a href="#main" aria-current="page">DS9 main title</a>
					</li>
					<li>
						<a href="dsc-ost">Discovery OST</a>
					</li>
					<li>
						<a href="subspace-rhapsody">Subspace Rhapsody</a>
					</li>
				</ol>
			</nav>
		</header>
		<main id="main" class="players">
			<h1>Star Trek: Deep Space Nine Main Title</h1>
			<figure typeof="MusicComposition" id="after3">
				<iframe src="https://www.youtube-nocookie.com/embed/jS2tM4NxK78" allowfullscreen="" width="530" height="540"></iframe>
				<figcaption>
					<span property="name">Star Trek: Deep Space Nine Main Title for Solo Piano (After 3:00&nbsp;AM at Quarks)</span><br/>
					<span property="composer performer" typeof="Person">Composed and performed by
						<span property="name">Dennis McCarthy</span>
					</span>
				</figcaption>
			</figure>
			<figure typeof="MusicComposition">
				<iframe title="YouTube player" src="https://www.youtube-nocookie.com/embed/AA9WCHT5Pd4" width="400" height="225"></iframe>
				<figcaption property="name">Opening titles, seasons 1–3</figcaption>
			</figure>
			<figure typeof="MusicComposition">
				<iframe title="YouTube player" src="https://www.youtube-nocookie.com/embed/v-91sZNbQCw" width="400" height="225"></iframe>
				<figcaption property="name">Opening titles, seasons 4–7</figcaption>
			</figure>
		</main>
		<script src="../script.js"></script>
	</body>
</html>
